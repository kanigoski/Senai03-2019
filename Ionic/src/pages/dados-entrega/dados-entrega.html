<ion-header>

  <ion-navbar>
    <ion-title>dadosEntrega</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="todo">
    <ion-list>
      <ion-item>
        <ion-label>Cidade</ion-label>
        <ion-select [(ngModel)]="codCidade" formControlName="cidade" (ionChange)="buscarBairro(codCidade)">
          <ion-option *ngFor="let cidade of listaCidades" value="{{ cidade.id }}">
            {{ cidade.name }}
          </ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-list *ngIf="codCidade">
      <ion-item>
        <ion-label>Bairro</ion-label>
        <ion-select [(ngModel)]="codBairro" formControlName="bairro">
          <ion-option *ngFor="let bairro of listaBairros" value="{{ bairro.value }}">
            {{ bairro.name }}
          </ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-list *ngIf="codBairro">
      <ion-item>
        <ion-label floating>Rua</ion-label>
        <ion-input type="text" [(ngModel)]="rua" formControlName="rua"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>NÃºmero</ion-label>
        <ion-input type="number" [(ngModel)]="numero" formControlName="numero"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Complemento</ion-label>
        <ion-input type="text" [(ngModel)]="complemento" formControlName="complemento"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Referencia</ion-label>
        <ion-input type="text" [(ngModel)]="referencia" formControlName="referencia"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button color="dark" (click)="resetarCampos()">Resetar Campos</button>
    <button ion-button type="submit" [disabled]="!todo.valid">Enviar</button>
  </form>
</ion-content>
