  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
<ion-list>
  
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="user"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="senha"></ion-input>
    </ion-item>
    <br>
    <br>
    <br>

    <ion-item>
      <ion-label floating>New User</ion-label>
      <ion-input type="text" [(ngModel)]="newUser"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>New Password</ion-label>
      <ion-input type="password" [(ngModel)]="newPassword"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
  
  </ion-list>
  <div padding>
  <button ion-button color="primary" (click)="login()">Entrar</button>
  <button ion-button color="secondary" (click)="cadastrar()">Registrar</button>
</div>
</ion-content>
