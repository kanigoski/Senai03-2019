<ion-header>

  <ion-navbar>
    <ion-title>tamanhos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list>
      <button ion-item *ngFor="let tam of listaTamanhos" (click)="obterSabores(tam)">
        {{ tam.name }}
      </button>
    </ion-list>
  </ion-list>

  <ion-list *ngIf="listaSabores.length > 0">
    <h3>Sabores</h3>
    <ion-item *ngFor="let sab of listaSabores">
      {{ sab.sabor }}
      <ion-note item-end>
          R$ {{ sab.preco }}
      </ion-note>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="dadosEntrega()">Dados da Entrega</button>
</ion-content>
