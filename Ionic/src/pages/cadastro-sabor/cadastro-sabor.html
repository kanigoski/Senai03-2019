<ion-header>

  <ion-navbar>
    <ion-title>Cadastro de Sabor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="todo">
    <ion-list>
      <ion-item>
        <ion-label>Tamanho</ion-label>
        <ion-select [(ngModel)]="tamanhoPizza" formControlName="tamanho">
          <ion-option *ngFor="let tamanho of listaTamanho" value="{{ tamanho.codTamanho }}">
            {{ tamanho.tamanho }}
          </ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Descrição</ion-label>
        <ion-input [(ngModel)]="descricao" type="text" formControlName="descricao" placeholder="Descrição"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Preço</ion-label>
        <ion-input [(ngModel)]="preco" type="number" formControlName="preco" placeholder="Preço"></ion-input>
      </ion-item>
      <button ion-button type="submit" [disabled]="!todo.valid" (click)="cadastrarSabor()">Gravar</button>
    </ion-list>
  </form>
</ion-content>
